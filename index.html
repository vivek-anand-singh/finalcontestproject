<!DOCTYPE html
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"="width=devicewidth, initial-=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
    </nav>
    <div id="left-right">
    <div id="leftside">
        <h2>Post your thoughts here</h2>
        <div id="typer">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
            <textarea id="thoughts" name="Type your thoughts here..." rows="4" cols="50" maxlength="100">
            </textarea>
            <div id="the-count">
                <span id="current">0</span>
                <span id="maximum">/100</span>
            </div>
            <button id="post">Post</button>
        </div>
    </div>
    <div id="rightside">
        <h2>Your Feed</h2> 
        <div id="tweet1">
            <div id="tweet1-head">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
                <h3>Joanne Graham <span>@Joannedgraham123</span> </h3>
            </div>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aspernatur dignissimos at suscipit</p>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
